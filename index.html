<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css"/>
    <title>HNG TASK </title>
  </head>
  <body>
    <div class="box">
      <div class="box-m">
          <h1>HNG Profile </h1>

          <h2 data-testid="slackUserName">Slack UserName: Gabriel Femi</h2>
          <img
            src="./img/hng-img.png"
            alt="Gabriel Femi"
            class="profile-image"
            data-testid="slackDisplayImage"
          />

          <h2>Today is <span data-testid="currentDayOfTheWeek"></span></h2>

          <h2>
            Current UTC Time:
            <span data-testid="currentUTCTime"></span>
          </h2>

          <p data-testid="myTrack">Frontend</p>

          <h3>
            GitHub Repository:
            <a
              href="https://github.com/Chaos10001/HNG10-First-Task"
              data-testid="githubURL"
              target="_blank"
              >Github Url</a
            >
          </h3>
      </div>
    </div>

    <script src="./Js/script.js"></script>

  </body>
</html>
